<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.layout == 'home' %} {{ site.title }} {% else %}{{ page.title }}
    {{ page.title-separator | default: '|' }} {{ site.title }}{% endif %}</title>
  {% if site.author %}
  <meta name="author" content="{{ site.author }}">
  {% endif %}
  <meta itemprop="description" name="description"
    content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <link rel="shortcut icon" type="image/ico" href="{{ "/assets/images/favicon.ico" | relative_url }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  <script src='https://www.google.com/recaptcha/api.js'></script>
  {%- if jekyll.environment == 'production' -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
</head>
