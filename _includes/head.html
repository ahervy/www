<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.layout == 'home' %} {{ site.title }} {% else %}{{ page.title }}
    {{ page.title-separator | default: '|' }} {{ site.title }}{% endif %}</title>
  {% if site.author %}
  <meta name="author" content="{{ site.author }}">
  {% endif %}
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <link rel="shortcut icon" type="image/ico" href="{{ "/assets/images/favicon.ico" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
</head>
