{% for item in site.portfolio %}
<div class="jumbotron">
  <h1 class="display-4">{{ item.title }}</h1>
  <p class="lead">{{ item.snippet }}</p>
  {{ item.content }}
  <p>
    <a href="{{ item.outcome.url }}" class="btn btn-primary" title="{{ item.outcome.desc }} (open in new window)"
      target="_blank" rel="noopener noreferrer">{{ item.outcome.desc }}</a>
  </p>
</div>
{% endfor %}
